<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Script Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">üçµ Matcha Script Hub</div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search scripts...">
        </div>

        <button id="uploadBtn" class="btn-primary">+ Upload Script</button>
    </header>

    <main>
        <div id="scriptGrid" class="script-grid">
            <div class="script-card" onclick="openScript('Example Script', 'This is a demo.', 'print(\'Hello World\')')">
                <h3>Example Script</h3>
                <p class="description">This is just a placeholder to show how the cards will look.</p>
                <div class="tags">
                    <span class="tag">Lua</span>
                </div>
            </div>
            </div>

        <div class="pagination-container">
            <button class="page-btn prev" id="prevPage" disabled>&lt;</button>
            <div id="pageNumbers" class="page-numbers">
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
            </div>
            <button class="page-btn next" id="nextPage">&gt;</button>
        </div>
    </main>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeUpload">&times;</span>
            <h2>Upload a Script</h2>
            
            <div class="form-group">
                <label>Script Name</label>
                <input type="text" id="uploadName" placeholder="e.g. Super Jump Script">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" id="uploadDesc" placeholder="Short description of what it does...">
            </div>

            <div class="form-group">
                <label>The Code</label>
                <textarea id="uploadCode" placeholder="Paste your script here..."></textarea>
            </div>

            <button id="submitScriptBtn" class="btn-primary full-width">Publish Script</button>
        </div>
    </div>

    <div id="viewModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close-btn" id="closeView">&times;</span>
            <h2 id="viewTitle">Script Title</h2>
            <p id="viewDesc">Description goes here...</p>
            
            <div class="code-container">
                <pre><code id="viewCode">print("Hello World")</code></pre>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
